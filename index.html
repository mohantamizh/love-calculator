<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Love Calculator</h1>
            <p id="discription">Enter your Name and Crush's Name to see how your relationship strong</p>
        </div>

        <div class="names">
                <label for="name1">Your Name</label>
                <input type="text" name="your-name" id="name1" required>
                <label for="name2">Crush Name</label>
                <input type="text" name="crush-name" id="name2" required> 
                <input type="submit" id="btn-show" value="Show">
                <input type="reset" id="btn-tryagain" value="Try Again">
        </div>
        
        <div class="results">
            <h3 id="result-note"></h3>
            <p id="result-percentage"></p>
        </div>
    
        <div class="disclaim">
            <p id="warn-note">NOTE : Only Entertainment Purpose. Don't take it Personally. Result number generated RANDOMLY.</p>
        </div>
    </div>
    
    <script src="lovejs.js"></script>
</body>
</html>
